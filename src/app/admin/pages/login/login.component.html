<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Panel de Administración</h1>
      <p>Ingresa tus credenciales para acceder</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="admin@catalogo.com">
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            [class.error]="getFieldError('password')"
            placeholder="••••••••">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="error">
        {{ error }}
      </div>

      <!-- Demo Credentials Info -->
      <div class="demo-info">
        <p><strong>Credenciales de demo:</strong></p>
        <p>Email: admin@catalogo.com</p>
        <p>Contraseña: admin123</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>
  </div>
</div>
